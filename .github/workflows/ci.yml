name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.6', '2.7', '3.0', '3.1']
    services:
      db:
        image: mariadb:10
        ports:
          - "3306:3306"
        volumes:
          - /docker-db/postfix.v1841.sql:/docker-entrypoint-initdb.d/postfix.sql
        env:
          MYSQL_RANDOM_ROOT_PASSWORD: yes
          MYSQL_USER: postfix
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: postfix
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
        # change this to (see https://github.com/ruby/setup-ruby#versioning):
        # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@2b019609e2b0f1ea1a2bc8ca11cb82ab46ada124
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Install dovecotpw
        run: sudo apt-get install -y dovecot-core
      - name: Download wait-for-it.sh
        run: curl -O https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
      - name: Make wait-for-it.sh executable
        run: chmod 755 ./wait-for-it.sh
#      - name: docker-compose up
#        run: docker-compose up -d db
      - name: Run tests
        env:
          DATABASE_URL: 'mysql2://postfix:password@db/postfix'
        run: ./wait-for-it.sh db:3306 -- bundle exec rake
